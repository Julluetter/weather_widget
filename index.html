<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="libs/fontawesome-5.5.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
  <div class="custom-container">
    <span>Прогноз погоды</span>
    <i class="far fa-chevron-left fa-chevron-disable" id="prev"></i>
    <div class="container-weather">
      <div class="container-weather_blocks">
        <div class="weather" data-id="current">
        <div class="dayWeek"></div>
        <div class="day"></div>
        <div class="image"><i class="fas fa-sun"></i></div>
        <div class="dayTemperature"></div>
        <div class="nightTemperature"></div>
        <div class="cloudiness"></div>
      </div>
        <div class="weather" data-id="second">
        <div class="dayWeek"></div>
        <div class="day"></div>
        <div class="image"><i class="fas fa-clouds"></i></div>
        <div class="dayTemperature"></div>
        <div class="nightTemperature"></div>
        <div class="cloudiness"></div>
      </div>
        <div class="weather" data-id="third">
        <div class="dayWeek"></div>
        <div class="day"></div>
        <div class="image"><i class="fas fa-sun"></i></div>
        <div class="dayTemperature"></div>
        <div class="nightTemperature"></div>
        <div class="cloudiness"></div>
      </div>
        <div class="weather" data-id="fourth">
        <div class="dayWeek"></div>
        <div class="day"></div>
        <div class="image"><i class="fas fa-clouds"></i></div>
        <div class="dayTemperature"></div>
        <div class="nightTemperature"></div>
        <div class="cloudiness"></div>
      </div>
        <div class="weather" data-id="add">
          <div class="dayWeek"></div>
          <div class="day"></div>
          <div class="image"><i class="fas fa-sun"></i></div>
          <div class="dayTemperature"></div>
          <div class="nightTemperature"></div>
          <div class="cloudiness"></div>
        </div>
      </div>
    </div>
    <i class="far fa-chevron-right fa-chevron-active" id="next"></i>
  </div>
  <script src="script.js"></script>
  <script src="libs/Moment/moment.min.js"></script>
  <script src="libs/Moment/moment.ru.min.js"></script>
</body>
</html>
